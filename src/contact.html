                <form action="post">

                    <label for="prenom">Prénom:</label> 
                    <input type="text" name="prenom" id="prenom" placeholder="Saississez votre prénom">
                    <label for="email">Email:</label> 
                    <input type="text" name="email" id="email" placeholder="Saississez votre email">
                    <label for="object">Objet:</label>
                    <textarea name="object" id="object" cols="30" rows="10" placeholder="Objet de votre demande"></textarea>
                    <input type="submit" value="Valider">
                </form>
